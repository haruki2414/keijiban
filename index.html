<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 掲示板</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
        .board { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        .post { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .post:last-child { border-bottom: none; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 8px 15px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="board">
    <h2>掲示板</h2>

    <form id="postForm">
        <label>名前</label>
        <input type="text" id="name" required />

        <label>コメント</label>
        <textarea id="message" rows="3" required></textarea>

        <button type="submit">投稿する</button>
    </form>

    <h3>投稿一覧</h3>
    <div id="posts"></div>
</div>

<!-- Firebase CDN 読み込み -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { 
        getFirestore, collection, addDoc,
        query, orderBy, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    // ⭐ あなたの Firebase 設定
    const firebaseConfig = {
        apiKey: "AIzaSyDKQCGZj2bc7CQXTis773gs9juBwnVor0E",
        authDomain: "ich2414-a429b.firebaseapp.com",
        projectId: "ich2414-a429b",
        storageBucket: "ich2414-a429b.firebasestorage.app",
        messagingSenderId: "753800389456",
        appId: "1:753800389456:web:174ed1eb68df6dff8b4255"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ⭐ 投稿処理
    const form = document.getElementById("postForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        await addDoc(collection(db, "posts"), {
            name: name,
            message: message,
            createdAt: new Date()
        });

        form.reset();
    });

    // ⭐ 投稿一覧をリアルタイムに表示
    const postsDiv = document.getElementById("posts");
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
        postsDiv.innerHTML = "";
        snapshot.forEach((doc) => {
            const post = doc.data();
            postsDiv.innerHTML += `
                <div class="post">
                    <strong>${post.name}</strong><br>
                    <span>${post.createdAt?.toDate().toLocaleString()}</span>
                    <p>${post.message}</p>
                </div>
            `;
        });
    });
</script>
</body>
</html>
